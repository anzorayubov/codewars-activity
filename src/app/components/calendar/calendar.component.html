<div class="years" [ngClass]="years.length > 0 ? 'visible' : ''">
  <div
    class="year"
    *ngFor="let year of years">
    <span>{{year[0].year}} <span>Total completed: {{year[0].completedKata.length}}</span> </span>
    <div class="month">
      <p>Jan</p>
      <p>Feb</p>
      <p>Mar</p>
      <p>Apr</p>
      <p>May</p>
      <p>Jun</p>
      <p>Jul</p>
      <p>Aug</p>
      <p>Sep</p>
      <p>Oct</p>
      <p>Nov</p>
      <p>Dec</p>
    </div>
    <div class="days">
      <div
        *ngFor="let day of year[0].days"
        [ngClass]="{
          'day': !day.isPlaceholder,
          'day-placeholder': day.isPlaceholder,
          'hasKata': !day.isPlaceholder && day.completedKata.length > 0,
          'hasKata-2': !day.isPlaceholder && day.completedKata.length > 3,
          'hasKata-3': !day.isPlaceholder && day.completedKata.length > 4,
          'hasKata-4': !day.isPlaceholder && day.completedKata.length > 6
        }">

        <div class="hover-text" *ngIf="!day.isPlaceholder">
          <span class="tooltip-text">
            <span>{{day.date | date: 'EEE dd MMM '}}</span>
            <span class="kataName" *ngFor="let kata of day.completedKata">- {{kata.name}}</span>
          </span>
        </div>

      </div>
    </div>
  </div>
</div>

<ng-template [ngIf]="years.length === 0">empty...</ng-template>
